<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Desafio 014</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
    }
    table{
        border-collapse: collapse;
    }
    td, th{
        border: 1px solid black;
        padding: 10px;
    }
    th{
        text-align: center;
    }
    th.rowhead , td.media{
        background-color: gray;
        color: white;
        font-weight: bold;
    }
    th.colhead{
        font-weight: bold;
    }

</style>
<body>
    <h1>Exercício de Tabelas (Desafio014)</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="rowhead">Área</th>
                <th rowspan="2" scope="col" class="rowhead">Disciplina</th>
                <th colspan="2" scope="colgroup" class="rowhead">Notas</th>
                <th rowspan="2" scope="col" class="rowhead">Média</th>
            </tr>
            <tr>
                <th scope="col" class="rowhead">Nota 1</th>
                <th scope="col" class="rowhead">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" class="colhead">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="rowhead">Média de Exatas</th>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="rowhead">Média de Humanas</th>
                <td class="media">0.0</td>
            </tr>
            
        </tbody>
        
    </table>
    
</body>
</html>
